<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>


<table class="table ">
    <tr *ngFor="let item of products">
        <td>{{item.productName}}</td>
        <td>{{item.categoryId}}</td>
        <td>{{item.unitPrice}}</td>
    </tr>
</table>
